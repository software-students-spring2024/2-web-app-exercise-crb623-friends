<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        .profile-header {
            background-color: #f2f2f2;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .edit-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .profile-info {
            width: 90%;
            margin: 20px 0;
        }

        .profile-photo {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }

        .info-field {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: start;
        }

        .info-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-container,
        .profile-info {
            flex: 1;
        }

        .footer {
            width: 100%;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: space-around;
            background-color: #f8f8f8;
            border-top: 1px solid #ccc;
            padding: 10px 0;
        }
        .footer a {
            text-decoration: none;
            color: black;
        }

        @media screen and (max-width: 600px) {

            .profile-header,
            .profile-info,
            .footer {
                padding: 10px;
            }

            .profile-header {
                font-size: 20px;
            }

            .edit-btn {
                padding: 5px;
                font-size: 14px;
            }

            .info-field {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="profile-header">Edit Profile</div>
    <form method="post" action="/profile/edit" class="profile-container">
        <div class="profile-photo">Photo</div>
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ profile.name }}" required>
    
        <!-- University Major -->
        <label for="university_major">University Major:</label>
        <input type="text" id="university_major" name="university_major" value="{{ profile.university_major }}" required>
    
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ profile.email }}" required>
    
        <!-- LinkedIn -->
        <label for="linkedin">LinkedIn:</label>
        <input type="text" id="linkedin" name="linkedin" value="{{ profile.linkedin }}" required>
    
        <!-- Portfolio -->
        <label for="portfolio">Portfolio:</label>
        <input type="text" id="portfolio" name="portfolio" value="{{ profile.portfolio }}" required>
    
        <button type="submit" class="edit-btn">Save Changes</button>
    </form>
        </div>
        <div class="footer">
            <a href="/search">Search</a>
            <a href="/applications">Applications</a>
            <a href="/chat">Chat</a>
            <a href="/profile">Profile</a>
        </div>
</body>

</html>
