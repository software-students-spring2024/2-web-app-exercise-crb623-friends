<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Internships</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .banner {
            width: 100%;
            background-color: #f2f2f2; 
            color: black; 
            text-align: center;
            padding: 10px 0;
            font-size: 24px; 
        }
        .search-bar {
            width: 90%;
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .search-bar input[type=text] {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-bar button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .internship-list {
            width: 90%;
            margin-bottom: 60px;
        }
        .internship-item {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .footer {
            width: 100%;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: space-around;
            background-color: #f8f8f8;
            border-top: 1px solid #ccc;
            padding: 10px 0;
        }
        .footer a {
            text-decoration: none;
            color: black;
        }
        .clear { clear: both; }
    </style>
</head>
<body>
    <div class="banner">Search Internships</div>
    <div class="search-bar">
        <input type="text" placeholder="Search internships...">
        <button>Search</button>
    </div>
    <div class="internship-list">
        {% for internship in internships %}
            <div class="internship-item">
                <div>
                    <h3>{{ internship.title }}</h3>
                    <p>Company: {{ internship.company_name }}</p>
                    <p>Location: {{ internship.location }}</p>
                    <p>Duration: {{ internship.duration }}</p>
                    <p>{{ internship.description }}</p>
                    <button onclick="location.href='/apply/{{ internship.id }}'" class="apply-button">Click to Apply</button>
                </div>
                <div class="clear"></div>
            </div>
        {% endfor %}
    </div>    
    <div class="footer">
        <a href="/search">Search</a>
        <a href="/applications">Applications</a>
        <a href="/chat">Chat</a>
        <a href="/profile">Profile</a>
    </div>
</body>
</html>
