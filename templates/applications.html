<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .banner {
            width: 100%;
            background-color: #f2f2f2; 
            color: black; 
            text-align: center;
            padding: 10px 0;
            font-size: 24px; 
        }
        .filter-bar {
            margin-top: 20px;
        }
        .applications-list {
            width: 90%; 
            margin-top: 20px;
        }
        .application-item {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .footer {
            width: 100%;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: space-around;
            background-color: #f8f8f8;
            border-top: 1px solid #ccc;
            padding: 10px 0;
        }
        .footer a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="banner">Current Applications</div>
    <div class="applications-list">
        <div class="application-item">
            <div><strong>Internship Title - Company Name</strong></div>
            <div>Application Status: <span>Status</span></div>
            <div>Date Applied: <span>Date</span></div>
        </div>
    </div>
    <div class="footer">
        <a href="/search">Search</a>
        <a href="/applications">Applications</a>
        <a href="/chat">Chat</a>
        <a href="/profile">Profile</a>
    </div>
</body>
</html>
