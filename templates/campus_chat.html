<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header, .search-bar {
            padding: 10px;
            background-color: #f2f2f2;
            text-align: center;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%; 
        }
        .search-bar input {
            width: 80%; 
            padding: 10px;
            margin-right: 10px; 
            border: 1px solid #ccc;
        }
        .search-bar button {
            padding: 10px 20px; 
            background-color: #4CAF50;
            color: white; 
            border: none;
            border-radius: 5px; 
            cursor: pointer;
            white-space: nowrap;
        }
        .chat-section {
            flex-grow: 1;
            overflow-y: auto;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .footer {
            width: 100%;
            position: fixed; 
            bottom: 0;
            display: flex;
            justify-content: space-around;
            background-color: #f8f8f8; 
            border-top: 1px solid #ccc;
            padding: 10px 0;
        }
        .footer a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">Campus Chat</div>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button type="button">Search</button>
    </div>
    <div class="chat-section">
        <!-- Chat content will go here -->
    </div>
    <div class="footer">
        <a href="/search">Search</a>
        <a href="/applications">Applications</a>
        <a href="/chat">Chat</a>
        <a href="/profile">Profile</a>
    </div>
</body>
</html>
